<div class="community-detail-page">
  <div class="community-detail-card">
    <button class="back-btn" (click)="goBack()">‚Üê Back to Communities</button>

    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="communityData && !loading && !error">
      <h2>{{ communityData.name }}</h2>
      <p>{{ communityData.description }}</p>

      <h3>Members ({{ communityData.members?.length || 0 }})</h3>

      <div class="member-list-scroll">
        <ul>
          <li *ngFor="let member of communityData.members">
            {{ member.name }}
          </li>
        </ul>
      </div>

      <div class="actions">
        <button *ngIf="!isMember()" (click)="confirmJoin()" class="primary-btn">Join Community</button>
        <button *ngIf="isMember()" (click)="viewChallenges()"class="primary-btn">View Community Challenges</button>
      </div>

      <button (click)="goToLeaderboard()" class="primary-btn">View Leaderboard</button>
    </div>
  </div>
</div>
